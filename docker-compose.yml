version: '3.8'

services:
  # Modbus TCP Simulator - Simulateur Modbus simple et fiable
  modbus-simulator:
    image: oitc/modbus-slave:latest
    container_name: modbus-simulator
    ports:
      - "502:502"    # Modbus TCP
    networks:
      ot-ics-lab:
        ipv4_address: 192.168.1.10
    environment:
      - SLAVE_ID=1
      - SLAVE_IP=192.168.1.10
    volumes:
      - ./lab-config/modbus:/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "502"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FUXA SCADA - Interface HMI/SCADA (image officielle)
  fuxa:
    image: frangoteam/fuxa:latest
    container_name: fuxa-scada
    ports:
      - "1881:1881"  # Interface web FUXA
    networks:
      ot-ics-lab:
        ipv4_address: 192.168.1.20
    environment:
      - FUXA_PORT=1881
      - FUXA_IP=192.168.1.20
    volumes:
      - ./lab-config/fuxa:/data
    depends_on:
      - modbus-simulator
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1881"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenPLC Runtime - Alternative avec image plus stable
  openplc:
    image: thiagoralves/openplc-runtime:latest
    container_name: openplc-runtime
    ports:
      - "8080:8080"  # Interface web OpenPLC
      - "5020:502"   # Modbus TCP (port alternatif)
    networks:
      ot-ics-lab:
        ipv4_address: 192.168.1.30
    environment:
      - PLC_NAME=TestPLC
      - PLC_IP=192.168.1.30
    volumes:
      - ./lab-config/openplc:/opt/openplc
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wireshark - Outil de capture réseau
  wireshark:
    image: linuxserver/wireshark:latest
    container_name: wireshark
    ports:
      - "3000:3000"  # Interface web Wireshark
    networks:
      - ot-ics-lab
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./lab-config/wireshark:/config
      - /var/run/docker.sock:/var/run/docker.sock
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped

  # Grafana - Dashboard de monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    networks:
      - ot-ics-lab
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - ./lab-config/grafana:/var/lib/grafana
    restart: unless-stopped

  # Prometheus - Monitoring et métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - ot-ics-lab
    volumes:
      - ./lab-config/prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Node Exporter - Métriques système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - ot-ics-lab
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  # InfluxDB - Base de données temporelle
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    networks:
      - ot-ics-lab
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=ot-ics-lab
      - DOCKER_INFLUXDB_INIT_BUCKET=ot-ics-data
    volumes:
      - ./lab-config/influxdb:/var/lib/influxdb2
    restart: unless-stopped

  # ELK Stack - Logging et monitoring (version allégée)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    networks:
      - ot-ics-lab
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - ./lab-config/elasticsearch:/usr/share/elasticsearch/data
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    networks:
      - ot-ics-lab
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped

networks:
  ot-ics-lab:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.1
